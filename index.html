<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Link Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app-interface">
      <!-- NAV-BAR -->
      <nav id="nav-bar">
        <!-- !NAV-BAR LOGO -->
        <div class="logo-section">
          <img
            src="./img/logo-small.svg"
            class="logo-small hidden-tablet block-mobile"
            alt=""
          />
          <img
            src="./img/logo-spotify.svg"
            class="logo-big hidden-mobile block-tablet"
            alt=""
          />
        </div>

        <!-- ! NAV-BAR MAIN LINKS -->
        <div>
          <ul class="main-links">
            <li class="active">
              <a href="#">
                <img src="./img/icon-home.svg" alt="" />
                <span class="hidden-mobile block-tablet"> Home </span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icon-search.svg" alt="" />
                <span class="hidden-mobile block-tablet"> Cerca </span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icon-libreria.svg" alt="" />
                <span class="hidden-mobile block-tablet"> Libreria </span>
              </a>
            </li>
          </ul>
        </div>

        <!-- ! NAV-BAR PLAYLISTS -->
        <div class="playlist hidden-mobile block-tablet">
          <h3>PLAYLIST</h3>
          <div class="add-playlist">
            <button class="add-playlist-button">
              <i class="fa-solid fa-plus"></i>
            </button>
            <span> Crea Playlist </span>
          </div>
          <ul>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
          </ul>
        </div>

        <!-- ! NAV-BAR BOTTOM -->
        <div class="user-block">
          <div class="install-link">
            <div class="box-install-icon">
              <img src="./img/download.svg" class="install-icon" alt="" />
            </div>
            <span class="hidden-mobile block-tablet">Installa app</span>
          </div>
          <div class="profile-link">
            <div class="box-profile-icon">
              <img src="./img/icon-profile.svg" class="profile-icon" alt="" />
            </div>
            <span class="hidden-mobile block-tablet">John Doe</span>
          </div>
        </div>
      </nav>

      <!-- MAIN -->
      <main id="app-main">
        <div id="main-top-bar">
          <button class="button-top-bar">Effettua l'upgrade</button>
        </div>
        <div id="main-content"></div>
      </main>
    </div>

    <!-- FOOTER -->
    <footer id="player-bar">
      <!-- ! FOOTER SONG ONGOING -->
      <div class="song-ongoing">
        <figure>
          <img src="./img/film-sinister.jpeg" class="song-ongoing-pic" alt="" />
        </figure>
        <div class="song-ongoing-info">
          <h5>Sinister</h5>
          <span>Brano Nome</span>
        </div>
        <div class="song-ongoing-favorites">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-folder"></i>
        </div>
      </div>

      <!-- ! FOOTER CENTRAL PLAYER -->
      <div class="central-player">
        <div class="player-actions">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-regular fa-circle-play fa-2xl"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="song-bar">
          <div class="time ongoing-time">0.25</div>
          <div class="progress-bar">
            <div class="played"></div>
          </div>
          <div class="time total-time">4.35</div>
        </div>
      </div>

      <!-- ! FOOTER PLAYER SETTING -->
      <div class="player-settings">
        <i class="fa-solid fa-list"></i>
        <i class="fa-solid fa-display"></i>
        <i class="fa-solid fa-volume-high"></i>
        <div class="progress-bar">
          <div class="selected"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
